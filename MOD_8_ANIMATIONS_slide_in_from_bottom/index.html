<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation slide-in from bottom</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!--
      Acceptance criteria:

      • Should have a 1000ms delay
      • Should animate over 500ms
      • Should have 32px of spacing from the
        bottom-right corner
    -->

    <style>
      @keyframes slide-in {
        from {
          transform: translateY(0);
        }
        to {
          transform: translateY(calc(-100% - 30px));
          opacity: 1;
        }
      }

      .help-circle {
        opacity: 0;
        position: fixed;
        right: 32px;
        top: 100%;
        animation-delay: 1000ms;
        animation: slide-in 1000ms;
        animation-timing-function: ease-out;
        animation-iteration-count: infinite;
      }
    </style>

    <button class="help-circle">
      <img
        alt=""
        src="https://courses.joshwcomeau.com/cfj-mats/help-white.svg"
      />
      <span class="visually-hidden"> Access help center </span>
    </button>
  </body>
</html>
