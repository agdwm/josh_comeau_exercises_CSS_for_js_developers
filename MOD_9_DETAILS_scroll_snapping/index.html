<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Snapping</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .artists {
      overflow: auto;
      scroll-snap-type: x mandatory;
    }

    .artist-card {
      scroll-snap-align: center;
    }
  </style>
</head>

<body>
  <section class="artists">
    <article class="artist-card">
      <img class="cover-art" alt="" src="https://courses.joshwcomeau.com/cfj-mats/cover-art-water.jpg" />
      <div class="about">
        <p>Silk Stream</p>
      </div>
    </article>
    <article class="artist-card">
      <img class="cover-art" alt="" src="https://courses.joshwcomeau.com/cfj-mats/cover-art-lemons.jpg" />
      <div class="about">
        <p>Sour Patch Grift</p>
      </div>
    </article>
    <article class="artist-card">
      <img class="cover-art" alt="" src="https://courses.joshwcomeau.com/cfj-mats/cover-art-neon.jpg" />
      <div class="about">
        <p>はらじゅく CELEBRATION</p>
      </div>
    </article>
    <article class="artist-card">
      <img class="cover-art" alt="" src="https://courses.joshwcomeau.com/cfj-mats/cover-art-abstract.jpg" />
      <div class="about">
        <p>Ethereal Engine</p>
      </div>
    </article>
    <article class="artist-card">
      <img class="cover-art" alt="" src="https://courses.joshwcomeau.com/cfj-mats/cover-art-dogflowers.jpg" />
      <div class="about">
        <p>Sunday Whispers</p>
      </div>
    </article>
    <article class="artist-card">
      <img class="cover-art" alt="" src="https://courses.joshwcomeau.com/cfj-mats/cover-art-body-art.jpg" />
      <div class="about">
        <p>Temple</p>
      </div>
    </article>
  </section>
</body>

</html>
