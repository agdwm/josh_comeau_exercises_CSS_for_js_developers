<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <style>
    @keyframes fade-out {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    .box {
      animation: fade-out 1000ms;
      animation-fill-mode: forwards; /* persist the final value, forwards in time.*/
    }
  </style>

  <div class="box">
    Hello World
  </div>
</body>
</html>
