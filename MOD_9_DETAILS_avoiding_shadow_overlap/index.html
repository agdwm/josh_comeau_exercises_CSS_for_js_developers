<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avoiding shadow overlap with filter: drop-shadow</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /*
      Apply the shadow to the grid parent,
      not the individual grid elements!
    */
    .grid {
      filter: drop-shadow(2px 4px 32px hsl(0deg 0% 0% / 0.4));
    }
  </style>
</head>

<body>
  <main class="grid">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </main>
</body>

</html>
