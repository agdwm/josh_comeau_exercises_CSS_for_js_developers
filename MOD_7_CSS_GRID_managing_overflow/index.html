<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      .grid {
        display: grid;
        gap: 16px;

        /* with minmax(0, 1fr) we're telling the column that it can be as small as it wants */
        grid-template-columns: 175px minmax(0, 1fr);
      }

      .image-list {
        display: flex;
        gap: 16px;
        max-width: 100%;
        overflow: auto;
      }
    </style>

    <div class="grid">
      <div class="intro">
        <h2>My Photos</h2>
        <p>Here are some animals I saw on holiday:</p>
      </div>

      <div class="image-container">
        <ul class="image-list">
          <li>
            <img
              src="./assets/cat-four-300px.jpg"
            />
          </li>
          <li>
            <img src="./assets/otter.jpg" />
          </li>
          <li>
            <img
              src="./assets/dog-three-300px.jpg"
            />
          </li>
          <li>
            <img src="./assets/meerkat.jpg" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
