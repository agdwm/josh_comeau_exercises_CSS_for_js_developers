<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single-sided shadow</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .box {
      --blur: 8px;
      --spread: calc(var(--blur) * -1);
      --offset: 12px;

      box-shadow:
        0px var(--offset) var(--blur) var(--spread) hsl(0deg 0% 0% / 0.2);
    }
  </style>
</head>

<body>
  <div class="box">
    Hello
  </div>
</body>

</html>
