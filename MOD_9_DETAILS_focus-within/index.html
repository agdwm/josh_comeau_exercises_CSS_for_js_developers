<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply styles on the form tag when the input is focused</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    form {
      transform: translateY(0px);
      filter: drop-shadow(1px 2px 4px hsl(0deg 0% 0% / 0.2));
      transition:
        filter 300ms, transform 300ms;
      will-change: transform;
    }

    form:focus-within {
      transform: translateY(-4px);
      filter: drop-shadow(2px 4px 16px hsl(0deg 0% 0% / 0.2));
    }
  </style>
</head>

<body>
  <form>
    <div class="row">
      <label for="full-name">
        Name:
      </label>
      <input id="full-name" type="text" placeholder="Jane Doe" />
    </div>
    <div class="row">
      <label for="email">
        Email Address:
      </label>
      <input id="email" type="email" placeholder="jane@domain.com" />
    </div>
    <button>Submit</button>
  </form>
</body>

</html>
