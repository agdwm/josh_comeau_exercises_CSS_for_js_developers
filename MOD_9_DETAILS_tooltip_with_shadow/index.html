<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tooltip width shadow, including its tip</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .tooltip {
      /* box-shadow: 0px 0px 16px hsl(0deg 0% 0% / 0.5); Box shadow is not the better tool for it */
      filter: drop-shadow(0px 0px 16px hsl(0deg 0% 0% / 0.5));
    }
  </style>
</head>

<body>
  <div class="tooltip">Lorem ipsum dolor hello</div>
</body>

</html>
