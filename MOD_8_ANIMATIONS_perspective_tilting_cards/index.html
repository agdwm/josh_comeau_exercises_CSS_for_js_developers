<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Transforms - Perspective - Tilting cards</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .wrapper {
      transform-style: preserve-3d;
      perspective: 500px;
    }

    .card-link {
      display: block;
      transform-origin: top center;
      will-change: transform;
      transform: rotateX(0deg);
      transition: transform 750ms;
    }

    .card-link:hover,
    .card-link:focus {
      transform: rotateX(-35deg);
      transition: transform 250ms;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <a href="/" class="card-link">
      <article class="card">
        <img src="https://courses.joshwcomeau.com/images/logos/chrome.svg" />
      </article>
    </a>
    <a href="/" class="card-link">
      <article class="card">
        <img src="https://courses.joshwcomeau.com/images/logos/firefox.svg" />
      </article>
    </a>
    <a href="/" class="card-link">
      <article class="card">
        <img src="https://courses.joshwcomeau.com/images/logos/safari.png" />
      </article>
    </a>
    <a href="/" class="card-link">
      <article class="card">
        <img src="https://courses.joshwcomeau.com/images/logos/edge.svg" />
      </article>
    </a>
    <a href="/" class="card-link">
      <article class="card">
        <img src="https://courses.joshwcomeau.com/images/logos/opera.svg" />
      </article>
    </a>
  </div>
</body>

</html>
