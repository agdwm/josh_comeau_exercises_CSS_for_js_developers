      from {
        transform: rotate(-10deg);
      }

      to {
        transform: rotate(30deg);
      }
    }

      display: inline-block;
      animation: wave 1000ms infinite alternate ease-in-out;
      transform-origin: 75% 80%;
    }
  </style>
</head>
